name: Release

on:
  push:
    tags:
      - v*

jobs:

  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Checkout released tag
      run: |
        echo ::set-env name=RELEASE_VERSION::${GITHUB_REF#refs/tags/v}

    - name: Set up Docker Buildx
      uses: crazy-max/ghaction-docker-buildx@v3

    - name: Login to docker.io registry
      run: |
        echo ${{ secrets.DOCKER_REGISTRY_PASSWORD }} | docker login --username kisioj --password-stdin

    - name: Cache Docker layers
      uses: actions/cache@v2
      id: cache
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Docker Buildx (push)
      run: |
        docker buildx build \
          --cache-from "type=local,src=/tmp/.buildx-cache" \
          --cache-to "type=local,dest=/tmp/.buildx-cache" \
          --platform linux/amd64 \
          --output "type=image,push=true" \
          --tag kisioj/nginx-nchan:${{ env.RELEASE_VERSION }} \
          --tag kisioj/nginx-nchan:latest \
          --file ./mainline/Dockerfile ./mainline

    - name: Update Docker Hub Description
      uses: peter-evans/dockerhub-description@v2.1.0
      env:
        DOCKERHUB_USERNAME: kisioj
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
        DOCKERHUB_REPOSITORY: kisioj/nginx-nchan
        README_FILEPATH: ./README.md
